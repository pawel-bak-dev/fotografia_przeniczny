<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../styles_desktop.css">
    <link rel="stylesheet" href="../styles_pages.css">
    <link rel="stylesheet" href="../styles_pages_desktop.css">
    <link rel="stylesheet" href="../photoswipe/dist/photoswipe.css">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon/favicon_16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon/favicon_32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../img/favicon/favicon_96.png">
    <link rel="manifest" href="../manifest.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
          rel="stylesheet">
    <title>Portrety</title>

    <script type="module">
      import PhotoSwipeLightbox from '../photoswipe/dist/photoswipe-lightbox.esm.js'
      import PhotoSwipe from '../photoswipe/dist/photoswipe.esm.js'

      const lightbox = new PhotoSwipeLightbox({
        gallery: '#gallery',
        children: 'a',
        pswpModule: PhotoSwipe,
      })
      lightbox.init()
    </script>
</head>
<body>
<header>
    <a href="/index.html" class="header-item">Powrót do strony głównej</a>
    <h1 class="header-item">Street foto</h1>
    <div class="placeholder header-item"></div>
</header>
<main id="gallery">
    <div class="gallery-row gallery-row-first-child">
        <figure class="gallery-row-item">
            <a href="../img/street_foto/1.jpg"
               data-pswp-width="2048"
               data-pswp-height="3072"
               data-cropped="true"
               target="_blank">
                <img src="../img/street_foto/1.jpg" alt=""/>
            </a>
        </figure>
        <figure class="gallery-row-item">
            <a href="../img/street_foto/2.jpg"
               data-pswp-width="2048"
               data-pswp-height="3072"
               data-cropped="true"
               target="_blank">
                <img src="../img/street_foto/2.jpg" alt=""/>
            </a>
        </figure>
        <figure class="gallery-row-item">
            <a href="../img/street_foto/3.jpg"
               data-pswp-width="2048"
               data-pswp-height="3072"
               data-cropped="true"
               target="_blank">
                <img src="../img/street_foto/3.jpg" alt=""/>
            </a>
        </figure>
        <figure class="gallery-row-item">

            </a>
        </figure>
        <figure class="gallery-row-item">
            <a href="../img/street_foto/5.jpg"
               data-pswp-width="2048"
               data-pswp-height="3072"
               data-cropped="true"
               target="_blank">
                <img src="../img/street_foto/5.jpg" alt=""/>
            </a>
        </figure>
    </div>
    <div class="gallery-row">
        <figure class="gallery-row-item">
            <a href="../img/street_foto/6.jpg"
               data-pswp-width="2048"
               data-pswp-height="3072"
               data-cropped="true"
               target="_blank">
                <img src="../img/street_foto/6.jpg" alt=""/>
            </a>
        </figure>
        <figure class="gallery-row-item">
            <a href="../img/street_foto/7.jpg"
               data-pswp-width="2048"

               data-cropped="true"
               target="_blank">
                <img src="../img/street_foto/7.jpg" alt=""/>
            </a>
        </figure>
    </div>
</main>
</body>
</html>
