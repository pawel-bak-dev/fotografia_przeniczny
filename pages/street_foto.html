<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../styles_desktop.css">
    <link rel="stylesheet" href="../styles_pages.css">
    <link rel="stylesheet" href="../styles_pages_desktop.css">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon_16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon_32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../favicon/favicon_96.png">
    <link rel="manifest" href="../manifest.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/nanogallery2@3/dist/css/nanogallery2.min.css" rel="stylesheet"
          type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nanogallery2/3.0.5/jquery.nanogallery2.min.js"
            integrity="sha512-tvpLVnZrWnnNzV2921XEMx4xkFTUF8xg3s+Mi6cvC/R7A6X1FkpBUXPJFa3Xh5uD9BvOZ2tHeYq/5ZqrweW86Q=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Portrety</title>
</head>
<body>
<header>
    <a href="/index.html" class="header-item">Powrót do strony głównej</a>
    <h1 class="header-item">Street foto</h1>
    <div class="placeholder header-item"></div>
</header>
<main id="gallery">
    <div id="nanogallery2"
         data-nanogallery2='{
            "itemsBaseURL": "../img/street_foto/",
            "thumbnailWidth": 400,
            "thumbnailHeight": 400,
            "thumbnailDisplayTransition": "scaleUp",
            "thumbnailDisplayTransitionDuration": 500,
            "thumbnailDisplayInterval": 30
        }'
    >
        <a href="1.jpg" data-ngThumb="1.jpg"/>
        <a href="2.jpg" data-ngThumb="2.jpg"/>
        <a href="3.jpg" data-ngThumb="3.jpg"/>
        <a href="4.jpg" data-ngThumb="4.jpg"/>
        <a href="5.jpg" data-ngThumb="5.jpg"/>
        <a href="6.jpg" data-ngThumb="6.jpg"/>
        <a href="7.jpg" data-ngThumb="7.jpg"/>
    </div>
</main>
</body>
</html>
